---
layout: default

---

<div class="home">
  <header class="post-header">
     <h1 >Vitajte</h1>
  </header>
  <h3>
    Vitajte na stránke o mne. Môžete sa tu dozvedieť mnoho užitočných vecí. Napríklad: 
  </h3>

	<p>
	  	<h2 class="home-title">Informácie 
	  	<a class="home-link" href="/about/">o mne</a>
	  	</h2>
	  	
	</p>
	<hr>
 	<p>
 		{% assign post = site.posts.first %}
	  	<h2 class="home-title">Posledný príspevok z blogu:  <a class="home-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <span class="post-meta">{{ post.date | date_to_string }}</span>
	  	</h2>
	</p>	
	<hr>
	<p>
	  	<h2 class="home-title">Prípadne ma môžete rovno   
	  	<a class="home-link" href="mailto:{{ site.email | encode_email }}">kontaktovať</a>.
	  	</h2>
	</p>
</div>
