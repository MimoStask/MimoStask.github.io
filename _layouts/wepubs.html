---
layout: default
---
<div class="wepub">

  <header class="wepub-header">
  {% if page.image_path %}
    <img class="wepub-image" src="{{ site.image_base }}{{ page.image_path }}" alt="Page image" />
  {% else %}
    <i class="fa fa-question-circle-o fa-3x" ></i>
  {% endif %}
    <h1 class="wepub-title">
    	{{ page.title }}
    </h1>
  </header>

  <article class="wepub-content">

  	<h2>Zadanie:</h2>
  	<p>{{page.sub_title}}</p>
  	<hr>
    {{ content }}
  </article>

</div>
